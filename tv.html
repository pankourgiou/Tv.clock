<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TV Channels Clock</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        overflow: hidden;
        color: white;
    }

    .tv-container {
        text-align: center;
        background: rgba(0,0,0,0.6);
        padding: 50px;
        border-radius: 25px;
        box-shadow: 0 0 50px rgba(0,0,0,0.5);
        width: 500px;
        backdrop-filter: blur(15px);
        animation: fadeIn 1.5s ease-in-out;
    }

    .title {
        font-size: 1.2em;
        letter-spacing: 3px;
        margin-bottom: 20px;
        opacity: 0.8;
    }

    .time {
        font-size: 3em;
        font-weight: bold;
        letter-spacing: 3px;
        margin-bottom: 25px;
    }

    .channel {
        font-size: 1.8em;
        color: #00e0ff;
        transition: all 0.5s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* subtle animated light effect */
    .glow {
        position: absolute;
        width: 600px;
        height: 600px;
        background: radial-gradient(circle, rgba(0,224,255,0.3) 0%, transparent 70%);
        animation: pulse 6s infinite alternate;
    }

    @keyframes pulse {
        from { transform: scale(1); opacity: 0.6; }
        to { transform: scale(1.2); opacity: 0.9; }
    }
</style>
</head>
<body>

<div class="glow"></div>

<div class="tv-container">
    <div class="title">ðŸ“º Greek TV Channel Clock</div>
    <div class="time" id="time">00:00:00</div>
    <div class="channel" id="channel">Loading...</div>
</div>

<script>
    const channels = [
        "ERT1", "ERT2", "ERT3", "MEGA", "ANT1", "ALPHA",
        "STAR", "SKAI", "OPEN", "TV5", "CNN", "BBC"
    ];

    function updateClock() {
        const now = new Date();
        const hour = now.getHours() % 12;
        const timeString = now.toLocaleTimeString();
        const currentChannel = channels[hour];

        document.getElementById("time").textContent = timeString;
        document.getElementById("channel").textContent = "Channel of the hour: " + currentChannel;
    }

    setInterval(updateClock, 1000);
    updateClock();
</script>

</body>
</html>
